<script>
  $(document).ready(function(){
      $('.navbar-toggler').on('click', function(){
          $('.navbar-collapse').collapse('toggle');
      });

      $('.navbar-nav>li>a').on('click', function(){
          $('.navbar-collapse').collapse('hide');
      });

      $(document).on('click', function(e) {
          if (!$(e.target).closest('.navbar-collapse').length && !$(e.target).is('.navbar-toggler')) {
              $('.navbar-collapse').collapse('hide');
          }
      });
  });


  function redirectToRegistration() {

    if(!localStorage.getItem('authToken')) {
      // Replace 'registration.html' with the actual URL of your registration page
      window.location.href = 'registration.html';
    }
    else{
      alert("Your request has been submitted successfully!")
    }
  }
  fetch('http://localhost:8080/api/v1/dogs/')
      .then(response => response.json())
      .then(data => {
        const dogsDiv = document.getElementById('dogs');
        data.dogs.forEach(dog => {
          const dogDiv = document.createElement('div');
          dogDiv.innerHTML = `
          <div class="col" >
            <div class="card shadow-sm">
              <img src="${dog.imageUrl}" height="225" width="100%" alt="">
              <div class="card-body">
                <p class="card-text" style="text-align: center; font-weight: bold;">${dog.breed}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn">
                    <button type="button" class="btn btn-sm btn-outline-dark" onclick="redirectToRegistration()">Select</button>
                  </div>
                  <small class="text-body" style="font-weight: bold;">${dog.age} years old</small>
                </div>
              </div>
            </div>
          </div>
            
          `;
          dogsDiv.appendChild(dogDiv);
        });
      })
      .catch(error => console.error('Error:', error));
  

</script>
