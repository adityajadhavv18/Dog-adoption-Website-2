  <style>
    body {

    .dog-image-container {

  <body>
    <div style="height: 70px"></div>

    <div class="container mt-5">
      <h1 class="text-center">Dog Adoption Form</h1>

      <div style="height: 60px"></div>

      <div class="dog-image-container">
        <img
          src="./images/dog_icon.jpg"
          alt="Dog Image"
          class="dog-image"
          style="margin-bottom: 525px; margin-right: 435px"
        />
      </div>

      <form class="row g-3" id="dogForm">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label" style="margin-top: 10px"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputBreed" class="form-label" style="margin-top: 10px"
            >Dog Breed</label
          >
          <input
            type="text"
            class="form-control"
            id="breed"
            placeholder="Enter the dog's breed"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputAge" class="form-label" style="margin-top: 10px"
            >Dog Age</label
          >
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter the dog's age"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputImage" class="form-label">Dog Image URL</label>
          <input
            type="url"
            class="form-control"
            id="imageUrl"
            placeholder="Enter the dog's image URL"
            style="margin-top: 10px"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark" style="margin-top: 10px">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div style="height: 120px"></div>

    <script>
      if (!localStorage.getItem("authToken")) {
        // Redirect to register page if authToken does not exist
        window.location.href = "registration.html"; // replace 'register.html' with your register page URL
      }
      $(document).ready(function () {
        $(".navbar-toggler").on("click", function () {
          $(".navbar-collapse").collapse("toggle");
        });

        $(".navbar-nav>li>a").on("click", function () {
          $(".navbar-collapse").collapse("hide");
        });

        $(document).on("click", function (e) {
          if (
            !$(e.target).closest(".navbar-collapse").length &&
            !$(e.target).is(".navbar-toggler")
          ) {
            $(".navbar-collapse").collapse("hide");
          }
        });
      });
      document
        .getElementById("dogForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = {
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            breed: document.getElementById("breed").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            imageUrl: document.getElementById("imageUrl").value,
          };

          fetch("http://localhost:8080/api/v1/dogs/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => alert("Dog added successfully!"))
            .catch((error) => alert("Error:", error));
        });
    </script>

    <footer class="text-body-secondary py-5">
